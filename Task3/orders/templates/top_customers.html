<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Customers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Top 5 Customers in the Last 6 Months</h1>
    <table>
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Total Spent</th>
                <th>Status</th>
                <th>Order Date</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
                <tr>
                    <td>{{ customer.customer__name }}</td>
                    <td>{{ customer.total_spent }}</td>
                    <td>{{ customer.status }}</td>
                    <td>{{ customer.order_date }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No customers found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
